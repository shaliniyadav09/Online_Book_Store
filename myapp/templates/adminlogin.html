{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="{% static 'css/stylesheets.css' %}" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Import Google Font */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #2a2a72, #009ffd);
  min-height: 100vh;
  margin: 0;
}

.login-container {
  height: 100vh;
}

.login-card {
  border-radius: 15px;
  max-width: 380px;
  width: 100%;
  background: #ffffff;
  animation: fadeIn 1s ease-in-out;
}

.login-card h3 {
  color: #2a2a72;
}

.form-control {
  border-radius: 10px;
}

.btn-primary {
  background: linear-gradient(90deg, #2a2a72, #009ffd);
  border: none;
  border-radius: 10px;
  transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
  background: linear-gradient(90deg, #009ffd, #2a2a72);
  transform: scale(1.05);
}

.alert {
  font-size: 14px;
  border-radius: 8px;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
    <!-- Abstract circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="login-container d-flex align-items-center justify-content-center">
      <div class="card login-card shadow-lg p-4">
        <div class="text-center mb-4">
          <i class="fa-solid fa-user-shield fa-3x text-primary"></i>
          <h3 class="fw-bold mt-3 animated-text">Welcome Back</h3>
          <p class="text-muted">Please sign in to continue</p>
        </div>

      <!-- Django Messages -->
      {% if messages %}
        {% for m in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}

      <!-- Login Form -->
      <form method="post" action="{% url 'adminlog' %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username" required>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
      </form>

      <p class="mt-4 text-center text-muted small">
        &copy; 2025 <a href="{% url 'index' %}" class="fw-semibold text-decoration-none">Back to Home</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
