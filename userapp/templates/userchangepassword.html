{% extends 'userbase.html' %}
{% load static %}
{% block user %}
<style>
    /* --- Card Styling --- */
.custom-card {
    background: #ffffff;
    border-radius: 12px;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.custom-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
}

/* --- Header --- */
.custom-header {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    font-weight: bold;
    padding: 1rem;
    border-radius: 12px 12px 0 0 !important;
}

/* --- Form Labels --- */
.form-label {
    font-weight: 600;
    color: #333;
}

/* --- Input Fields --- */
.form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    transition: all 0.2s ease-in-out;
}

.form-control:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
}

/* --- Button --- */
.custom-btn {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    font-weight: 600;
    border-radius: 8px;
    padding: 10px;
    transition: all 0.3s ease-in-out;
    border: none;
}

.custom-btn:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    transform: scale(1.05);
}

/* --- Link --- */
.custom-link {
    color: #2575fc;
    font-weight: 600;
    transition: color 0.2s;
}

.custom-link:hover {
    color: #6a11cb;
    text-decoration: underline;
}

</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card custom-card shadow-lg border-0 rounded-3">
                <div class="card-header custom-header text-center">
                    <h4 class="mb-0" style="color:white;">üîí Change Password</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="">
                        {% csrf_token %}
                        
                        <!-- Current Password -->
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="oldpwd" placeholder="Enter current password" required>
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newpwd" placeholder="Enter new password" required>
                        </div>

                        <!-- Confirm New Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmpwd" placeholder="Confirm new password" required>
                        </div>

                        <!-- Alert -->
                        <div id="alertMessage" class="alert alert-danger d-none" role="alert">
                            Passwords do not match!
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn custom-btn">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3"><a href="/admin/dashboard" class="custom-link">‚Üê Back to Dashboard</a></p>
        </div>
    </div>
</div>

{% endblock %}
