{% extends 'userbase.html' %}
{% load static %}
{% block user %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded overflow-hidden">
                
                <!-- Profile Header -->
                <div class="bg-primary text-white text-center py-4">
                    <div class="position-relative">
                        {% if user.profile %}
                            <img src="{{ user.profile.url }}" alt="Profile" class="rounded-circle border border-3 border-light" style="width:130px;height:130px;object-fit:cover; background-color: #000453;">
                        {% else %}
                            <img src="https://th.bing.com/th/id/OIP.7WA6mH7oqsGTo_duc43GqwHaHa?pid=ImgDet&rs=1"
                                 alt="Default Profile" class="rounded-circle border border-3 border-light" style="width:130px;height:130px;object-fit:cover;">
                        {% endif %}
                    </div>
                    <h3 class="mt-3 mb-1 fw-bold">{{ user.name }}</h3>
                    </div>

                <!-- Profile Details -->
                <div class="card-body p-4">
                    <h5 class="fw-semibold mb-3 text-primary">Profile Information</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span><i class="bi bi-envelope-fill me-2 text-primary"></i> Email</span>
                            <span>{{ user.email }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span><i class="bi bi-telephone-fill me-2 text-primary"></i> Contact No.</span>
                            <span>{{ user.contactno }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span><i class="bi bi-geo-alt-fill me-2 text-primary"></i> Address</span>
                            <span>{{ user.address }}</span>
                        </li>
                    </ul>
                </div>

                <!-- Action Buttons -->
                <div class="card-footer text-center bg-light py-3">
                    <a href="{% url 'editprofile' %}" class="btn btn-outline-primary btn-lg px-4 rounded-pill shadow-sm">
                        <i class="bi bi-pencil-square me-2"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
