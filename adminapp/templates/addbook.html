{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}
<h3 class="mb-4">Add Book</h3>
<div class="row">
    <div class="col-sm-10">
        <div class="card p-4 shadow-sm">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Book Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input type="text" name="title" id="title" class="form-control" required/>
                </div>
                
                <!-- Author -->
                <div class="mb-3">
                    <label for="auth" class="form-label">Author</label>
                    <input type="text" name="author" id="auth" class="form-control" />
                </div>
                
                <!-- Category -->
                <div class="mb-3">
                    <label for="cat" class="form-label">Select Category</label>
                    <select name="category" id="cat" class="form-select" required>
                        <option value="" selected disabled>Select Category</option>
                        {% for c in cats %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Description -->
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea name="description" id="desc" class="form-control"></textarea>
                </div>
                
                <!-- Original Price -->
                <div class="mb-3">
                    <label for="op" class="form-label">Original Price</label>
                    <input type="number" name="original_price" id="op" step="0.01" class="form-control" required />
                </div>
                
                <!-- Price -->
                <div class="mb-3">
                    <label for="p" class="form-label">Price</label>
                    <input type="number" name="price" id="p" step="0.01" class="form-control" required />
                </div>
                
                <!-- Published Date -->
                <div class="mb-3">
                    <label for="date" class="form-label">Published Date</label>
                    <input type="date" name="published_date" id="date" class="form-control" />
                </div>
                
                <!-- Language -->
                <div class="mb-3">
                    <label for="lang" class="form-label">Language</label>
                    <input type="text" name="language" id="lang" class="form-control" />
                </div>
                
                <!-- Cover Image -->
                <div class="mb-3">
                    <label for="ci" class="form-label">Cover Image</label>
                    <input type="file" name="cover_image" id="ci" class="form-control" required />
                </div>
                
                <!-- Stock -->
                <div class="mb-3">
                    <label for="st" class="form-label">Stock</label>
                    <input type="number" name="stock" id="st" class="form-control" />
                </div>
                
                <!-- Submit -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
