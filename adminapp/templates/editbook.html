{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}
<h3 class="mb-4">EDIT BOOK -{{book.title}}</h3>
<div class="row">
    <div class="col-sm-10"> 
        <div class="card p-4 shadow-sm">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Book Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input type="text" name="title" value={{book.title}} id="title" class="form-control" required/>
                </div>
                
                <!-- Author -->
                <div class="mb-3">
                    <label for="auth" class="form-label">Author</label>
                    <input type="text" name="author" id="auth" value={{book.author}} class="form-control" />
                </div>
                
                <!-- Category -->
                <div class="mb-3">
                    <label for="cat" class="form-label">Select Category</label>
                    <select name="category" id="cat" class="form-select" required>
                        <option value="{{book.category.id}}" selected >{{book.category.name}}</option>
                       
                        {% for c in cats %}
                        {% if book.category.id != c.id %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Description -->
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea name="description" id="desc" class="form-control">{{book.description}}</textarea>
                </div>
                
                <!-- Original Price -->
                <div class="mb-3">
                    <label for="op" class="form-label">Original Price</label>
                    <input type="number" name="original_price" value={{book.original_price}} id="op" step="0.01" class="form-control" required />
                </div>
                
                <!-- Price -->
                <div class="mb-3">
                    <label for="p" class="form-label">Price</label>
                    <input type="number" name="price" id="p" step="0.01" value={{book.price}} class="form-control" required />
                </div>
                
                <!-- Published Date -->
                <div class="mb-3">
                    <label for="date" class="form-label">Published Date-<span class="fw-bold text-primary">{{book.published_date}}</span> (Add new date ,otherwise leave blank)</label>
                    <input type="date" name="published_date" id="date"  class="form-control" />
                </div>
                
                <!-- Language -->
                <div class="mb-3">
                    <label for="lang" class="form-label">Language</label>
                    <input type="text" name="language" id="lang" value={{book.language}} class="form-control" />
                </div>
                
                <!-- Cover Image -->
                <div class="mb-3">
                    <label for="ci" class="form-label">Cover Image</label>
                    <input type="file" name="cover_image" id="ci" class="form-control" required />
                </div>
                
                <!-- Stock -->
                <div class="mb-3">
                    <label for="st" class="form-label">Stock</label>
                    <input type="number" name="stock" id="st" value={{book.stock}} class="form-control" />
                </div>
                
                <!-- Submit -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
